<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body style="font-family:Helvetica;">
  <div id="tweet">
    <div id="top-left" class="floated">
      <div class="floated">
          <img src="img/profile-picture.jpg">
      </div>
      <div id="user-name" class="floated">
          <img src="img/account-logo.jpg">
          jack
          <img src="img/validated-account.jpg">
      </div>
      <div id="user-account">@jack</div>
    </div>
    <div id="top-right">
      <img src="img/twitter-logo.jpg">
      <span>Follow</span>
    </div>
    <div>
      <p id="message">just setting up my twttr</p>
    </div>
    <div>
      <p id="date">9:50 PM - 21 Mar 2006</p>
    </div>
    <div id="botton">
      <img src="img/reply.jpg" id="reply" class="img-botton">
      <img src="img/retweet.jpg" class="img-botton">
      <p id="retweet-fav" class="floated">92,555</p>
      <img src="img/favorite.jpg" class="img-botton">
      <p id="retweet-fav" class="floated">71,111</p>
    </div>
  </div>
</body>
</html>
